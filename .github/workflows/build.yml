on: push
name: Build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup pnpm
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build the project
        run: pnpm -r build
      # Update git branch if needed
      - name: Update git branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build project
          commit_user_name: Linwood CI
          commit_user_email: ci@linwood.dev
